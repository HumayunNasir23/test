            <div class="internal-error-message">
                <h4>Your cloud account has been added successfully!</h4>
                <br/>
                <p id="description">This window will close in : <strong id="time"></strong>
                </p>
                <button onclick="closeWin()" id="close-button">Close window</button>
            </div>
        </div>
        <script>
          function closeWin() {
            window.close();
            if(window) {
              document.getElementById('description').innerHTML = 'If window is not closed automatically, you can close it manually.';
            }
          }
          var timeLeft = 5;
          var elem = document.getElementById('time');
          var timerId = setInterval(countdown, 1000);
          function countdown() {
            if (timeLeft === -1) {
              clearTimeout(timerId);
              closeWin();
            } else {
              elem.innerHTML = timeLeft + ' second(s)';
              timeLeft--;
            }
          }
        </script>
