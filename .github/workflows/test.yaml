name: Temporary Comment

on: [push]

jobs:
  temporary-comment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add temporary comment
      run: |
        echo "This is a temporary comment" >> file.txt
    - name: Stage changes
      run: |
        git config --global user.email "humayun@wanclouds.net"
        git config --global user.name "HumayunNasir23"
        git add file.txt
        git push origin main
    - name: Commit changes
      run: git commit -m "Temporary comment added"
    - name: Revert change
      run: |
        git checkout HEAD -- file.txt
        git commit -m "Revert temporary comment"
        git push origin main
